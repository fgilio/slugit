<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />


        <title>slugit</title>


    </head>

    <body>
        <h1></h1>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f5;
                padding: 0;
                margin: 0;
            }
            h1 {
                font-size: 32px !important;
                line-height: 32.5px !important;
                font-family: monospace;
                color: #495254;
                -webkit-user-select: all;
                -moz-user-select: all;
                user-select: all;
            }
        </style>
        <script>
            /*
             * From https://medium.com/@mhagemann/the-ultimate-way-to-slugify-a-url-string-in-javascript-b8e4a0d849e1
             */
            const slugify = string => {
                const a = 'àáäâãåăæçèéëêǵḧìíïîḿńǹñòóöôœøṕŕßśșțùúüûǘẃẍÿź·/_,:;';
                const b = 'aaaaaaaaceeeeghiiiimnnnooooooprssstuuuuuwxyz------';
                const p = new RegExp(a.split('').join('|'), 'g');
                return string
                    .toString()
                    .toLowerCase()
                    .replace(/\s+/g, '-') // Replace spaces with -
                    .replace(p, c => b.charAt(a.indexOf(c))) // Replace special characters
                    .replace(/&/g, '-and-') // Replace & with ‘and’
                    .replace(/[^\w\-]+/g, '') // Remove all non-word characters
                    .replace(/\-\-+/g, '-') // Replace multiple - with single -
                    .replace(/^-+/, '') // Trim - from start of text
                    .replace(/-+$/, ''); // Trim - from end of text
            };
            const copyToClipboard = str => {
                const el = document.createElement('textarea');
                el.value = str;
                el.setAttribute('readonly', '');
                el.style.position = 'absolute';
                el.style.left = '-9999px';
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            /*
             * We receive the path as an URL encoded string.
             * Which means an `á` will be represented as `%C3%A1`.
             * So we use decodeURI to get the decoded string.
             * https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/decodeURI
             */
            const path = decodeURI(window.location.pathname);
            const pathSlug = slugify(path);

            document.querySelector('h1').textContent = pathSlug;
            document.addEventListener('click', () => copyToClipboard(pathSlug));
        </script>
    </body>
</html>
